<!--Como crear listas ordenadas y desordenadas-->

<!--Estructura de HTML-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Colocar listas ordenas-->
    <center>
        <h1>Listas ordenadas</h1>
    </center>
        <!--Para colocar listas ordenadas usamos la etiqueta ol-->
        <ol>
            <!--Dentro de la etiqueta-->
            <!--colocamos todos los items de la lista-->
            <!--Para colocar items usamos la etiqueta li-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>

        <!--Colocar listas desordenadas-->
        <center>
        <h1>Listas Desordenadas</h1>    
        </center>
        <!--Para colocar listas desordenadas usamos la etiqueta ul-->
        <ul>
            <!--Colocamos los items-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
</body>
</html>
